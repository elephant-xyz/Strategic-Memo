name: Split LaTeX Chapters and Convert to Markdown with Frontmatter

on:
  push:
    paths:
      - '*.tex'
  workflow_dispatch:

jobs:
  split-and-convert:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ§± Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive texlive-latex-base texlive-latex-recommended texlive-latex-extra

      - name: ðŸ—‚ Create Output Directory
        run: mkdir -p output

      - name: ðŸ§ª Split and Convert LaTeX Files with Frontmatter
        run: |
          for file in *.tex; do
            chapter_file=$(basename "$file")
            chapter_slug="${chapter_file%.tex}"

            mkdir -p "output/$chapter_slug"

            # Split by \section
            csplit -s -f section_ "$file" '/\\section{.*/' '{*}' || true

            order=1
            for splitfile in section_*; do
              section_title=$(grep -oP '\\section\{.*\}' "$splitfile" | head -n 1 | sed 's/\\section{//;s/}//')
              section_slug=$(echo "$section_title" | tr '[:upper:]' '[:lower:]' | tr ' ' '-' | tr -cd 'a-z0-9-')

              tex_path="output/$chapter_slug/$section_slug.tex"
              md_path="output/$chapter_slug/$section_slug.md"

              mv "$splitfile" "$tex_path"

              pandoc "$tex_path" -f latex -t markdown -o temp_content.md

              {
                echo "---"
                echo "title: \"$section_title\""
                echo "slug: \"$section_slug\""
                echo "parent_slug: \"$chapter_slug\""
                echo "type: \"section\""
                echo "order: $order"
                echo "---"
                echo ""
                cat temp_content.md
              } > "$md_path"

              order=$((order + 1))
            done

            rm -f section_* temp_content.md
          done

      - name: ðŸš€ Commit and Push Output
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add output/
          git commit -m "Update converted markdown with frontmatter" || echo "No changes to commit"
          git push
