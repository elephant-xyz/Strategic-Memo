name: Split LaTeX Chapters and Convert to Markdown

on:
  push:
    paths:
      - '*.tex'
  workflow_dispatch:  # âœ… allows manual trigger from GitHub UI

jobs:
  split-and-convert:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ§± Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive texlive-latex-base texlive-latex-recommended texlive-latex-extra

      - name: ðŸ—‚ Create Output Directory
        run: mkdir -p output

      - name: ðŸ§ª Split and Convert LaTeX Files
        run: |
          for file in *.tex; do
            chapter_file=$(basename "$file")
            chapter_slug="${chapter_file%.tex}"

            mkdir -p "output/$chapter_slug"

            # Split at each \section{...}
            csplit -s -f section_ "$file" '/\\section{.*/' '{*}' || true

            for splitfile in section_*; do
              # Extract section title
              section_title=$(grep -oP '\\section\{.*\}' "$splitfile" | head -n 1 | sed 's/\\section{//;s/}//')
              section_slug=$(echo "$section_title" | tr '[:upper:]' '[:lower:]' | tr ' ' '-' | tr -cd 'a-z0-9-')

              tex_out="output/$chapter_slug/$section_slug.tex"
              md_out="output/$chapter_slug/$section_slug.md"

              mv "$splitfile" "$tex_out"

              # Convert to Markdown
              pandoc "$tex_out" -f latex -t markdown -o "$md_out"
            done

            rm -f section_*
          done

      - name: ðŸš€ Commit and Push Output
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add output/
          git commit -m "Update converted markdown files" || echo "No changes to commit"
          git push
